[versions]
# Core Setup
agp = "8.13.0"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.28"
coreKtx = "1.17.0"
activityCompose = "1.9.0"
lifecycleRuntimeKtx = "2.8.0"

# Compose (BOM 관리)
composeBom = "2024.05.00"
navigationCompose = "2.7.7"
material3 = "1.2.1"

# DI (Hilt)
hilt = "2.51.1"

# Serialization
kotlinxSerialization = "1.6.3"

# Third Party (Compose Optimized)
coil = "2.6.0"      # Glide 대체 (Compose 전용)
lottie = "6.4.0"    # Lottie Compose
kakao = "2.13.0"

# Firebase
googleServices = "4.4.1"
firebaseBom = "33.1.0"

# Timber
timber = "5.0.1"

# Test
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"

